<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>구조 요청서 편집용</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    .wrapper {
      position: relative;
      width: 893px;
      height: 2526px;
      margin: 0 auto;
      background-image: url('https://cdn.imweb.me/upload/S20221123700ca8cd5ea82/c702bccb33d18.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top left;
      border: 1px solid #aaa;
    }

    .box {
      position: absolute;
      font-size: 14px;
      padding: 4px;
      border: 1px solid #999;
      background: rgba(255, 255, 255, 0.85);
      resize: both;
      overflow: auto;
    }

    /* 위치 조절 생략: 기존 스타일 그대로 유지 */

    #photoInput {
      position: absolute;
      top: 890px;
      left: 170px;
      width: 300px;
    }

    #preview {
      position: absolute;
      top: 910px;
      left: 170px;
      width: 615px;
      height: 295px;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    #sendButton {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 30px;
      font-size: 16px;
      background: #cb3344;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 입력칸들 그대로 유지 -->
    <!-- ... 중략 ... -->

    <input type="file" id="photoInput" accept="image/*">
    <img id="preview" alt="사진 미리보기" />

    <button id="sendButton">전송하기</button>
  </div>

  <script>
    document.getElementById("photoInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById("preview").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("sendButton").addEventListener("click", function () {
      const inputs = document.querySelectorAll(".box");
      const data = {};

      inputs.forEach(input => {
        const key = input.classList[1] || input.placeholder || "unknown";
        data[key] = input.value;
      });

      fetch("YOUR_GOOGLE_SCRIPT_WEBAPP_URL", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(txt => alert("전송 성공: " + txt))
      .catch(err => alert("에러: " + err));
    });
  </script>
</body>
</html>
